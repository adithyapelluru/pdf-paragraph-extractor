<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Paragraph Extractor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 1200px;
      width: 100%;
      overflow: hidden;
    }
    
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    
    .header p {
      opacity: 0.9;
      font-size: 16px;
    }
    
    .upload-section {
      padding: 40px;
      text-align: center;
    }
    
    .upload-box {
      border: 3px dashed #667eea;
      border-radius: 15px;
      padding: 60px 40px;
      background: #f8f9ff;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .upload-box:hover {
      background: #f0f2ff;
      border-color: #764ba2;
    }
    
    .upload-box.dragover {
      background: #e8ebff;
      border-color: #764ba2;
      transform: scale(1.02);
    }
    
    .upload-icon {
      font-size: 64px;
      margin-bottom: 20px;
    }
    
    .upload-text {
      font-size: 20px;
      color: #333;
      margin-bottom: 10px;
    }
    
    .upload-hint {
      color: #666;
      font-size: 14px;
    }
    
    .file-input {
      display: none;
    }
    
    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      transition: transform 0.2s;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    .results {
      padding: 40px;
      display: none;
    }
    
    .results.show {
      display: block;
    }
    
    .file-info {
      position: sticky;
      top: 0;
      z-index: 100;
      background: #f8f9ff;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    
    .file-info-text {
      flex: 0 0 auto;
    }
    
    .file-info-actions {
      flex: 1;
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: flex-end;
      flex-wrap: wrap;
    }
    
    .page-section {
      margin-bottom: 30px;
      background: #f8f9ff;
      padding: 20px;
      border-radius: 15px;
    }
    
    .page-header {
      font-size: 20px;
      font-weight: bold;
      color: #667eea;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 2px solid #667eea;
    }
    
    .paragraphs-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 12px;
    }
    
    .paragraph-item {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    
    .paragraph-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }
    
    .paragraph-item.selected {
      background: #FF9800;
    }
    
    .paragraph-item.copied {
      background: #4CAF50;
    }
    
    .para-checkbox {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
    
    .paragraph-item label {
      cursor: pointer;
      user-select: none;
    }
    
    .page-actions {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      justify-content: flex-start;
    }
    
    .page-btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 15px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s;
    }
    
    .page-btn:hover {
      background: #764ba2;
    }
    
    .page-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .page-notes {
      margin-top: 15px;
      padding: 15px;
      background: white;
      border-radius: 10px;
      border: 2px solid #667eea;
    }
    
    .notes-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .notes-title {
      font-weight: bold;
      color: #667eea;
      font-size: 16px;
    }
    
    .notes-textarea {
      width: 100%;
      min-height: 80px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-family: inherit;
      font-size: 14px;
      resize: vertical;
      transition: border-color 0.3s;
      display: none;
    }
    
    .notes-textarea:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .notes-display {
      width: 100%;
      min-height: 80px;
      height: 120px;
      max-height: 400px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-family: inherit;
      font-size: 14px;
      line-height: 1.6;
      white-space: pre-wrap;
      word-wrap: break-word;
      background: #f8f9ff;
      overflow-y: auto;
      scroll-behavior: smooth;
      resize: vertical;
      cursor: default;
      user-select: text;
    }
    
    .notes-display:empty:before {
      content: attr(data-placeholder);
      color: #999;
    }
    
    /* Definition Popup */
    .definition-popup {
      position: absolute;
      background: white;
      border: 2px solid #667eea;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      z-index: 10002;
      max-width: 350px;
      min-width: 250px;
      display: none;
      animation: popupFadeIn 0.2s ease;
    }
    
    .definition-popup.show {
      display: block;
    }
    
    @keyframes popupFadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .definition-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      padding-bottom: 8px;
      border-bottom: 2px solid #667eea;
    }
    
    .definition-word {
      font-size: 18px;
      font-weight: bold;
      color: #667eea;
    }
    
    .definition-close {
      background: #f44336;
      color: white;
      border: none;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }
    
    .definition-close:hover {
      background: #d32f2f;
      transform: rotate(90deg);
    }
    
    .definition-content {
      max-height: 300px;
      overflow-y: auto;
    }
    
    .definition-loading {
      text-align: center;
      padding: 20px;
      color: #667eea;
    }
    
    .definition-spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    
    .definition-error {
      color: #f44336;
      padding: 10px;
      text-align: center;
    }
    
    .definition-meaning {
      margin-bottom: 15px;
    }
    
    .definition-pos {
      font-style: italic;
      color: #764ba2;
      font-size: 14px;
      margin-bottom: 5px;
    }
    
    .definition-text {
      color: #333;
      line-height: 1.6;
      margin-bottom: 5px;
    }
    
    .definition-example {
      color: #666;
      font-style: italic;
      font-size: 13px;
      padding-left: 15px;
      border-left: 3px solid #667eea;
      margin-top: 5px;
    }
    
    .definition-phonetic {
      color: #666;
      font-size: 14px;
      margin-bottom: 10px;
      transition: all 0.3s;
    }
    
    .definition-phonetic[style*="cursor: pointer"] {
      color: #667eea;
      font-weight: bold;
    }
    
    .definition-phonetic[style*="cursor: pointer"]:hover {
      color: #764ba2;
      transform: scale(1.05);
    }
    
    .definition-phonetic[style*="cursor: pointer"]:active {
      transform: scale(0.95);
    }
    
    /* Double-tap feedback animation */
    @keyframes tap-feedback {
      0% {
        background: rgba(102, 126, 234, 0.2);
      }
      100% {
        background: transparent;
      }
    }
    
    .tap-feedback {
      animation: tap-feedback 0.3s ease;
    }
    
    .notes-resize-handle {
      display: none;
      width: 100%;
      height: 30px;
      background: #f0f2ff;
      border-top: 2px solid #667eea;
      border-radius: 0 0 8px 8px;
      cursor: ns-resize;
      text-align: center;
      line-height: 30px;
      color: #667eea;
      font-size: 12px;
      user-select: none;
      touch-action: none;
    }
    
    .notes-resize-handle:hover {
      background: #e8ebff;
    }
    
    .notes-resize-handle:active {
      background: #dde0ff;
    }
    
    .highlight-word {
      background: #FFD700;
      color: #000;
      padding: 2px 0;
      border-radius: 3px;
      animation: highlight-pulse 0.3s ease;
    }
    
    @keyframes highlight-pulse {
      0% { background: #FFD700; }
      50% { background: #FFA500; }
      100% { background: #FFD700; }
    }
    
    .notes-saved {
      color: #4CAF50;
      font-size: 12px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .notes-saved.show {
      opacity: 1;
    }
    
    .notes-actions {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }
    
    .notes-btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 5px;
      white-space: nowrap;
    }
    
    .notes-btn:hover {
      background: #764ba2;
      transform: translateY(-1px);
    }
    
    .notes-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    
    .notes-btn.speaking {
      background: #FF9800;
      animation: pulse 1.5s infinite;
    }
    
    .notes-btn.paused {
      background: #FFA726;
    }
    
    .notes-btn.stop {
      background: #f44336;
    }
    
    .notes-btn.stop:hover {
      background: #d32f2f;
    }
    
    .notes-btn.font-control {
      background: #9C27B0;
      min-width: 32px;
      padding: 6px 8px;
    }
    
    .notes-btn.font-control:hover {
      background: #7B1FA2;
    }
    
    .notes-btn.fullscreen {
      background: #00BCD4;
    }
    
    .notes-btn.fullscreen:hover {
      background: #0097A7;
    }
    
    .notes-btn.rewind {
      background: #FF5722;
      min-width: 32px;
      padding: 6px 8px;
    }
    
    .notes-btn.rewind:hover {
      background: #E64A19;
    }
    
    .notes-btn.forward {
      background: #FF5722;
      min-width: 32px;
      padding: 6px 8px;
    }
    
    .notes-btn.forward:hover {
      background: #E64A19;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    /* Fullscreen modal */
    .notes-fullscreen-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 10000;
      padding: 20px;
      overflow: auto;
    }
    
    .notes-fullscreen-modal.show {
      display: flex;
      flex-direction: column;
    }
    
    .fullscreen-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 10px 10px 0 0;
      color: white;
      flex-shrink: 0;
    }
    
    .fullscreen-title {
      font-size: 20px;
      font-weight: bold;
    }
    
    .fullscreen-close {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }
    
    .fullscreen-close:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: rotate(90deg);
    }
    
    .fullscreen-content {
      flex: 1;
      background: white;
      padding: 30px;
      border-radius: 0 0 10px 10px;
      overflow: auto;
      min-height: 0;
    }
    
    .fullscreen-notes {
      width: 100%;
      min-height: 100%;
      padding: 20px;
      border: 2px solid #667eea;
      border-radius: 10px;
      font-family: inherit;
      font-size: 18px;
      line-height: 1.8;
      white-space: pre-wrap;
      word-wrap: break-word;
      background: #f8f9ff;
      outline: none;
      resize: none;
      cursor: default;
      user-select: text;
    }
    
    .fullscreen-notes:empty:before {
      content: attr(data-placeholder);
      color: #999;
    }
    
    @media (max-width: 768px) {
      .notes-fullscreen-modal {
        padding: 0;
      }
      
      .fullscreen-header {
        border-radius: 0;
        padding: 12px 15px;
      }
      
      .fullscreen-title {
        font-size: 16px;
      }
      
      .fullscreen-close {
        width: 35px;
        height: 35px;
        font-size: 20px;
      }
      
      .fullscreen-content {
        padding: 15px;
        border-radius: 0;
      }
      
      .fullscreen-notes {
        font-size: 16px;
        padding: 15px;
      }
    }
    
    .font-size-controls {
      display: flex;
      gap: 4px;
      align-items: center;
    }
    
    .speed-control {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
      padding: 8px;
      background: #f0f2ff;
      border-radius: 8px;
    }
    
    .speed-label {
      font-size: 12px;
      color: #667eea;
      font-weight: bold;
      min-width: 80px;
    }
    
    .speed-slider {
      flex: 1;
      height: 6px;
      border-radius: 3px;
      background: #ddd;
      outline: none;
      -webkit-appearance: none;
    }
    
    .speed-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #667eea;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .speed-slider::-webkit-slider-thumb:hover {
      background: #764ba2;
    }
    
    .speed-slider::-moz-range-thumb {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #667eea;
      cursor: pointer;
      border: none;
      transition: background 0.3s;
    }
    
    .speed-slider::-moz-range-thumb:hover {
      background: #764ba2;
    }
    
    .speed-value {
      font-size: 12px;
      color: #667eea;
      font-weight: bold;
      min-width: 35px;
      text-align: right;
    }
    
    .floating-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #4CAF50;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 5px 20px rgba(76, 175, 80, 0.4);
      transition: all 0.3s;
      z-index: 1000;
    }
    
    .floating-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(76, 175, 80, 0.5);
    }
    
    .scroll-top-btn {
      position: fixed;
      bottom: 100px;
      right: 30px;
      background: #667eea;
      color: white;
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 24px;
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
      transition: all 0.3s;
      z-index: 1000;
      display: none;
    }
    
    .scroll-top-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
      background: #764ba2;
    }
    
    .scroll-top-btn.show {
      display: block;
    }
    
    .last-copied-btn {
      position: fixed;
      bottom: 165px;
      right: 30px;
      background: #FF9800;
      color: white;
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 24px;
      box-shadow: 0 5px 20px rgba(255, 152, 0, 0.4);
      transition: all 0.3s;
      z-index: 1000;
      display: none;
    }
    
    .last-copied-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(255, 152, 0, 0.5);
      background: #F57C00;
    }
    
    .last-copied-btn.show {
      display: block;
    }
    
    .back-floating-btn {
      position: fixed;
      top: 30px;
      left: 30px;
      background: #666;
      color: white;
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 24px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      transition: all 0.3s;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .back-floating-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      background: #555;
    }
    
    .back-btn {
      background: #666;
      margin-right: 10px;
    }
    
    .search-box {
      display: flex;
      gap: 8px;
      align-items: center;
      flex: 1;
      max-width: 400px;
    }
    
    .search-input {
      flex: 1;
      padding: 10px 15px;
      border: 2px solid #667eea;
      border-radius: 20px;
      font-size: 14px;
      font-family: inherit;
      outline: none;
      transition: all 0.3s;
      min-width: 200px;
    }
    
    .search-input:focus {
      border-color: #764ba2;
      box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
    }
    
    .search-clear-btn {
      background: #f44336;
      color: white;
      border: none;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
      flex-shrink: 0;
    }
    
    .search-clear-btn:hover {
      background: #d32f2f;
      transform: rotate(90deg);
    }
    
    .search-loading {
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
      flex-shrink: 0;
    }
    
    .search-loading.show {
      display: block;
    }
    
    .search-results {
      display: none;
      padding: 15px;
      background: white;
      border-radius: 10px;
      border: 2px solid #4CAF50;
      margin-bottom: 20px;
    }
    
    .search-results.show {
      display: block;
    }
    
    .search-results-title {
      font-weight: bold;
      color: #4CAF50;
      margin-bottom: 10px;
      font-size: 16px;
    }
    
    .search-matches {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    
    .search-match-item {
      background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 14px;
      font-weight: bold;
    }
    
    .search-match-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
    }
    
    .search-no-results {
      color: #f44336;
      font-style: italic;
    }
    
    .paragraph-item.search-highlight {
      animation: search-pulse 1s ease-in-out;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
    }
    
    @keyframes search-pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    
    .loading {
      text-align: center;
      padding: 40px;

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    
    let allParagraphs = [];
    let db;
    let lastCopiedPageNum = null;
    let currentFileName = '';
    let currentFileId = null;
    let scrollRestorePosition = 0;
    
    const uploadBox = document.getElementById('uploadBox');
    const fileInput = document.getElementById('fileInput');
    const uploadSection = document.getElementById('uploadSection');
    const loading = document.getElementById('loading');
    const results = document.getElementById('results');
    const copyAllBtn = document.getElementById('copyAllBtn');
    const scrollTopBtn = document.getElementById('scrollTopBtn');
    const lastCopiedBtn = document.getElementById('lastCopiedBtn');
    
    // IndexedDB setup
    const dbName = 'FileExtractorDB';
    const storeName = 'files';
    const notesStoreName = 'pageNotes';
    let pageNotes = {};
    
    function initDB() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open(dbName, 3);
        
        request.onerror = () => reject(request.error);
        request.onsuccess = () => {
          db = request.result;
          resolve(db);
        };
        
        request.onupgradeneeded = (event) => {
          const db = event.target.result;
          if (!db.objectStoreNames.contains(storeName)) {
            db.createObjectStore(storeName, { keyPath: 'id', autoIncrement: true });
          }
          if (!db.objectStoreNames.contains(notesStoreName)) {
            db.createObjectStore(notesStoreName, { keyPath: 'pageKey' });
          }
        };
      });
    }
    
    async function savePageNote(pageKey, note) {
      if (!db) await initDB();
      
      return new Promise((resolve, reject) => {
        const transaction = db.transaction([notesStoreName], 'readwrite');
        const objectStore = transaction.objectStore(notesStoreName);
        const request = objectStore.put({ pageKey, note });
        
        request.onsuccess = () => resolve();
        request.onerror = () => reject(request.error);
      });
    }
    
    async function loadPageNotes() {
      if (!db) await initDB();
      
      return new Promise((resolve, reject) => {
        const transaction = db.transaction([notesStoreName], 'readonly');
        const objectStore = transaction.objectStore(notesStoreName);
        const request = objectStore.getAll();
        
        request.onsuccess = () => {
          const notes = {};
          request.result.forEach(item => {
            notes[item.pageKey] = item.note;
          });
          resolve(notes);
        };
        request.onerror = () => reject(request.error);
      });
    }
    
    async function saveLastCopiedPage(fileName, pageNum) {
      if (!db) await initDB();
      
      return new Promise((resolve, reject) => {
        const transaction = db.transaction([notesStoreName], 'readwrite');
        const objectStore = transaction.objectStore(notesStoreName);
        const pageKey = `${fileName}_lastCopied`;
        const request = objectStore.put({ pageKey, note: pageNum.toString() });
        
        request.onsuccess = () => resolve();
        request.onerror = () => reject(request.error);
      });
    }
    
    async function saveCurrentFileState(fileId, fileName, scrollPosition) {
      if (!db) await initDB();
      
      return new Promise((resolve, reject) => {
        const transaction = db.transaction([notesStoreName], 'readwrite');
        const objectStore = transaction.objectStore(notesStoreName);
        const pageKey = '_currentFileState';
        const request = objectStore.put({ 
          pageKey, 
          note: JSON.stringify({ fileId, fileName, scrollPosition, timestamp: Date.now() })
        });
        
        request.onsuccess = () => resolve();
        request.onerror = () => reject(request.error);
      });
    }
    
    async function loadCurrentFileState() {
      if (!db) await initDB();
      
      return new Promise((resolve, reject) => {
        const transaction = db.transaction([notesStoreName], 'readonly');
        const objectStore = transaction.objectStore(notesStoreName);
        const pageKey = '_currentFileState';
        const request = objectStore.get(pageKey);
        
        request.onsuccess = () => {
          if (request.result && request.result.note) {
            try {
              resolve(JSON.parse(request.result.note));
            } catch (e) {
              resolve(null);
            }
          } else {
            resolve(null);
          }
        };
        request.onerror = () => reject(request.error);
      });
    }
    
    async function loadLastCopiedPage(fileName) {
      if (!db) await initDB();
      
      return new Promise((resolve, reject) => {
        const transaction = db.transaction([notesStoreName], 'readonly');
        const objectStore = transaction.objectStore(notesStoreName);
        const pageKey = `${fileName}_lastCopied`;
        const request = objectStore.get(pageKey);
        
        request.onsuccess = () => {
          if (request.result && request.result.note) {
            resolve(parseInt(request.result.note));
          } else {
            resolve(null);
          }
        };
        request.onerror = () => reject(request.error);
      });
    }
    
    async function getFileById(id) {
      if (!db) await initDB();
      
      return new Promise((resolve, reject) => {
        const transaction = db.transaction([storeName], 'readonly');
        const objectStore = transaction.objectStore(storeName);
        const request = objectStore.get(id);
        
        request.onsuccess = () => resolve(request.result);
        request.onerror = () => reject(request.error);
      });
    }
    
    // Preload speech voices (important for mobile)
    if ('speechSynthesis' in window) {
      // Trigger voice loading
      window.speechSynthesis.getVoices();
      window.speechSynthesis.addEventListener('voiceschanged', () => {
        console.log('Voices loaded:', window.speechSynthesis.getVoices().length);
      });
    }
    
    // Check if file was selected from upload page or restore from state
    window.addEventListener('load', async () => {
      await initDB();
      pageNotes = await loadPageNotes();
      
      // Check for new file from upload page
      let fileIdToLoad = localStorage.getItem('currentFileId');
      
      if (fileIdToLoad) {
        // New file selected from upload page
        localStorage.removeItem('currentFileId');
        currentFileId = parseInt(fileIdToLoad);
      } else {
        // Try to restore previous state (refresh scenario)
        const savedState = await loadCurrentFileState();
        if (savedState && savedState.fileId) {
          currentFileId = savedState.fileId;
          scrollRestorePosition = savedState.scrollPosition || 0;
        }
      }
      
      if (currentFileId) {
        const fileData = await getFileById(currentFileId);
        
        if (fileData) {
          // Convert data URL back to file
          fetch(fileData.data)
            .then(res => res.blob())
            .then(blob => {
              const newFile = new File([blob], fileData.name, { type: blob.type });
              processFile(newFile);
            });
        } else {
          // File not found, redirect to file manager
          window.location.href = 'upload.html';
        }
      } else {
        // No file selected, redirect to file manager
        window.location.href = 'upload.html';
      }
    });
    
    // Disable drag and drop and file input on extractor page
    // Users should upload from the file manager page only
    
    async function processFile(file) {
      if (file.name.endsWith('.epub')) {
        await processEPUB(file);
      } else {
        await processPDF(file);
      }
    }
    
    async function processEPUB(file) {
      uploadSection.style.display = 'none';
      loading.classList.add('show');
      
      try {
        const JSZip = window.JSZip || await loadJSZip();
        const zip = await JSZip.loadAsync(file);
        
        // Find all HTML/XHTML files in the EPUB
        const htmlFiles = Object.keys(zip.files).filter(name => 
          name.match(/\.(html|xhtml|htm)$/i) && !name.startsWith('__MACOSX')
        );
        
        const pageData = [];
        let pageNum = 1;
        
        for (const fileName of htmlFiles) {
          const content = await zip.files[fileName].async('text');
          const parser = new DOMParser();
          const doc = parser.parseFromString(content, 'text/html');
          
          // Remove script and style tags
          doc.querySelectorAll('script, style').forEach(el => el.remove());
          
          // Extract ALL text content from the HTML
          const paragraphs = [];
          
          // Get all text-containing elements
          const textElements = doc.querySelectorAll('p, div, h1, h2, h3, h4, h5, h6, li, td, th, span, blockquote, pre, code');
          
          textElements.forEach(el => {
            // Skip if this element's text is already captured by a parent
            const hasTextParent = Array.from(textElements).some(parent => 
              parent !== el && parent.contains(el)
            );
            
            if (!hasTextParent) {
              const text = el.textContent.trim();
              if (text.length > 0) { // Keep all text, no minimum length
                paragraphs.push(text);
              }
            }
          });
          
          // If no structured elements found, get all text from body
          if (paragraphs.length === 0) {
            const bodyText = doc.body?.textContent.trim();
            if (bodyText) {
              // Split by double line breaks to create paragraphs
              const textParagraphs = bodyText.split(/\n\s*\n/).filter(p => p.trim().length > 0);
              paragraphs.push(...textParagraphs);
            }
          }
          
          if (paragraphs.length > 0) {
            pageData.push({
              pageNum: pageNum++,
              paragraphs: paragraphs
            });
          }
        }
        
        if (pageData.length === 0) {
          throw new Error('No readable content found in EPUB');
        }
        
        // Flatten for allParagraphs array
        allParagraphs = pageData.flatMap(p => p.paragraphs);
        
        displayResults(file.name, pageData);
      } catch (error) {
        console.error('Error processing EPUB:', error);
        resetApp();
      }
    }
    
    async function loadJSZip() {
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = 'https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js';
        script.onload = () => resolve(window.JSZip);
        script.onerror = reject;
        document.head.appendChild(script);
      });
    }
    
    async function processPDF(file) {
      uploadSection.style.display = 'none';
      loading.classList.add('show');
      
      try {
        const arrayBuffer = await file.arrayBuffer();
        const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
        
        const pageData = [];
        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const textContent = await page.getTextContent();
          
          // Group text items by line based on Y position
          const lines = [];
          let currentLine = { items: [], y: null };
          
          textContent.items.forEach(item => {
            if (!item.str || item.str.trim() === '') return; // Skip empty items
            
            const y = Math.round(item.transform[5]);
            
            // If this is a new line (different Y position)
            if (currentLine.y === null || Math.abs(currentLine.y - y) > 3) {
              if (currentLine.items.length > 0) {
                lines.push(currentLine);
              }
              currentLine = { items: [item], y: y };
            } else {
              // Same line, add to current line
              currentLine.items.push(item);
            }
          });
          
          // Add the last line
          if (currentLine.items.length > 0) {
            lines.push(currentLine);
          }
          
          // Sort lines by Y position (top to bottom)
          lines.sort((a, b) => b.y - a.y);
          
          // Build paragraphs from lines with simpler logic
          const paragraphs = [];
          let currentParagraph = '';
          let lastLineY = null;
          
          lines.forEach(line => {
            // Sort items in line by X position (left to right)
            line.items.sort((a, b) => a.transform[4] - b.transform[4]);
            
            // Combine items in line to form text
            const lineText = line.items.map(item => item.str).join(' ').trim();
            
            if (!lineText) return; // Skip empty lines
            
            // Check for paragraph break (larger vertical gap)
            const verticalGap = lastLineY !== null ? (lastLineY - line.y) : 0;
            const isLargeGap = verticalGap > 15; // Paragraph break threshold
            
            if (currentParagraph && isLargeGap) {
              // Save current paragraph and start new one
              paragraphs.push(currentParagraph.trim());
              currentParagraph = lineText;
            } else {
              // Continue current paragraph
              if (currentParagraph) {
                // Add space between lines unless previous line ends with hyphen
                if (currentParagraph.endsWith('-')) {
                  currentParagraph = currentParagraph.slice(0, -1) + lineText;
                } else {
                  currentParagraph += ' ' + lineText;
                }
              } else {
                currentParagraph = lineText;
              }
            }
            
            lastLineY = line.y;
          });
          
          // Add the last paragraph
          if (currentParagraph.trim()) {
            paragraphs.push(currentParagraph.trim());
          }
          
          // Clean up paragraphs - only remove excessive whitespace, keep all content
          const cleanParas = paragraphs
            .map(p => p.replace(/\s+/g, ' ').trim())
            .filter(p => p.length > 0); // Keep everything, even short text
          
          pageData.push({
            pageNum: i,
            paragraphs: cleanParas.length > 0 ? cleanParas : ['No text found on this page']
          });
        }
        
        // Flatten for allParagraphs array
        allParagraphs = pageData.flatMap(p => p.paragraphs);
        
        displayResults(file.name, pageData);
      } catch (error) {
        console.error('Error processing PDF:', error);
        resetApp();
      }
    }
    
    async function displayResults(fileName, pageData) {
      loading.classList.remove('show');

              <button class="page-btn" onclick="copySelectedInPage(event, ${pageStartIdx}, ${globalIndex})">Copy Selected</button>
              <button class="page-btn" style="background: #4CAF50;" onclick="copyAllInPage(event, ${pageStartIdx}, ${globalIndex})">üìã Copy All Page</button>
              <button class="page-btn" style="background: #9C27B0;" onclick="copyPageToNotes(event, '${pageKey}', ${pageStartIdx}, ${globalIndex}, ${page.pageNum})">üìù Copy to Notes</button>
            </div>
            <div class="page-notes">
              <div class="notes-header">

    function handleDoubleTap(e) {
      const currentTime = new Date().getTime();
      const tapDelay = currentTime - lastTapTime;
      
      // Check if this is within notes area
      const target = e.target;
      const isNotesArea = target.classList?.contains('notes-display') || 
                          target.classList?.contains('fullscreen-notes') ||
                          target.closest('.notes-display') || 
                          target.closest('.fullscreen-notes');
      
      if (!isNotesArea) {
        lastTapTime = currentTime;
        return;
      }
      
      // Check if it's a double-tap on the same element
      if (tapDelay < DOUBLE_TAP_DELAY && tapDelay > 0 && lastTapTarget === target) {
        console.log('Double-tap detected');
        
        // Prevent default behavior
        e.preventDefault();
        
        // Add visual feedback
        const notesElement = target.closest('.notes-display') || target.closest('.fullscreen-notes');
        if (notesElement) {
          notesElement.classList.add('tap-feedback');
          setTimeout(() => {
            notesElement.classList.remove('tap-feedback');
          }, 300);
        }
        
        // Get the word at tap position
        const touch = e.changedTouches[0];
        const word = getWordAtPoint(touch.clientX, touch.clientY);
        
        if (word && word.length >= 2) {
          console.log('Word from double-tap:', word);
          
          // Create a fake rect for the tapped position
          const rect = {
            left: touch.clientX - 50,
            right: touch.clientX + 50,
            top: touch.clientY - 20,
            bottom: touch.clientY + 20,
            width: 100,
            height: 40
          };
          
          showDefinitionPopup(word, rect);
        }
        
        // Reset tap tracking
        lastTapTime = 0;
        lastTapTarget = null;
      } else {
        // Record this tap
        lastTapTime = currentTime;
        lastTapTarget = target;
      }
    }
    
    function getWordAtPoint(x, y) {
      // Get the element at the point
      const element = document.elementFromPoint(x, y);
      if (!element) return null;
      
      // Check if it's in notes area
      const isNotesArea = element.classList?.contains('notes-display') || 
                          element.classList?.contains('fullscreen-notes') ||
                          element.closest('.notes-display') || 
                          element.closest('.fullscreen-notes');
      
      if (!isNotesArea) return null;
      
      // Try to get text node at position
      let range, textNode, offset;
      
      if (document.caretPositionFromPoint) {
        // Standard
        range = document.caretPositionFromPoint(x, y);
        if (range) {
          textNode = range.offsetNode;
          offset = range.offset;
        }
      } else if (document.caretRangeFromPoint) {
        // WebKit
        range = document.caretRangeFromPoint(x, y);
        if (range) {
          textNode = range.startContainer;
          offset = range.startOffset;
        }
      }
      
      if (!textNode || textNode.nodeType !== Node.TEXT_NODE) {
        // Fallback: try to get text from element
        const text = element.textContent || '';
        const words = text.split(/\s+/);
        if (words.length > 0) {
          // Return first word as fallback
          return words[0].replace(/[^\w\s'-]/g, '').toLowerCase();
        }
        return null;
      }
      
      // Get the full text
      const text = textNode.textContent;
      
      // Find word boundaries around the offset
      let start = offset;
      let end = offset;
      
      // Move start backward to word boundary
      while (start > 0 && /[\w'-]/.test(text[start - 1])) {
        start--;
      }
      
      // Move end forward to word boundary
      while (end < text.length && /[\w'-]/.test(text[end])) {
        end++;
      }
      
      // Extract the word
      const word = text.substring(start, end).trim();
      
      // Clean and return
      return word.replace(/[^\w\s'-]/g, '').toLowerCase();
    }
    
    function handleTextSelection(e) {

      console.log('Text selection event:', {

      if (!selectedText || selectedText.length === 0) {

                      target.classList?.contains('fullscreen-notes') ||
                      target.closest('.notes-display') || 
                      target.closest('.fullscreen-notes');
      }
      
      // Also check the selection's anchor node
      if (!isNotesArea && selection.anchorNode) {
        const anchorElement = selection.anchorNode.nodeType === Node.TEXT_NODE 
          ? selection.anchorNode.parentElement 
          : selection.anchorNode;
        
        if (anchorElement) {
          isNotesArea = anchorElement.classList?.contains('notes-display') || 
                        anchorElement.classList?.contains('fullscreen-notes') ||
                        anchorElement.closest('.notes-display') ||

      // Only show definition for single words (no spaces)
      const words = selectedText.split(/\s+/);
      if (words.length !== 1) {

      // Clean the word (remove punctuation)
      const word = selectedText.replace(/[^\w\s'-]/g, '').toLowerCase();
      
      if (word.length < 2) {
        return;
      }
      
      // Get selection position
      if (selection.rangeCount === 0) {
        return;
      }
      
      const range = selection.getRangeAt(0);
      const rect = range.getBoundingClientRect();
      
      // Show popup near selection

    function showDefinitionPopup(word, rect) {

    async function fetchDefinition(word, isFullscreen = false) {
      try {
        // Using Free Dictionary API
        const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${encodeURIComponent(word)}`);
        
        if (!response.ok) {
          throw new Error('Word not found');
        }
        
        const data = await response.json();
        displayDefinition(data[0], isFullscreen);
      } catch (error) {
        displayDefinitionError(error.message, isFullscreen);
      }

    function displayDefinition(data, isFullscreen = false) {
      const contentDiv = isFullscreen ? document.getElementById('definitionContentFullscreen') : document.getElementById('definitionContent');
      
      let html = '';
      
      // Find audio URL
      let audioUrl = null;
      if (data.phonetics && data.phonetics.length > 0) {
        for (const phonetic of data.phonetics) {
          if (phonetic.audio) {
            audioUrl = phonetic.audio;
            break;
          }
        }
      }
      
      // Add phonetic if available
      if (data.phonetic || audioUrl) {
        const phoneticText = data.phonetic || '';
        if (audioUrl) {
          html += `<div class="definition-phonetic" style="cursor: pointer;" onclick="playDefinitionAudio('${audioUrl.replace(/'/g, "\\'")}', event)" title="Click to hear pronunciation">üîä ${phoneticText}</div>`;
        } else {
          html += `<div class="definition-phonetic">üîä ${phoneticText}</div>`;
        }
      }
      
      // Add meanings
      if (data.meanings && data.meanings.length > 0) {
        data.meanings.forEach((meaning, index) => {
          if (index < 3) { // Limit to 3 meanings to keep popup compact
            html += `<div class="definition-meaning">`;
            html += `<div class="definition-pos">${meaning.partOfSpeech}</div>`;
            
            if (meaning.definitions && meaning.definitions.length > 0) {
              meaning.definitions.slice(0, 2).forEach((def, defIndex) => {
                html += `<div class="definition-text">${defIndex + 1}. ${def.definition}</div>`;
                
                if (def.example) {
                  html += `<div class="definition-example">"${def.example}"</div>`;
                }
              });
            }
            
            html += `</div>`;
          }
        });
      }
      
      if (!html) {
        html = '<div class="definition-error">No definition found</div>';
      }
      
      contentDiv.innerHTML = html;
    }

    function searchParagraphs() {
      const searchInput = document.getElementById('searchInput');
      const searchResults = document.getElementById('searchResults');
      const searchLoading = document.getElementById('searchLoading');
      const query = searchInput.value.trim().toLowerCase();
      
      // Cancel previous search

        searchAbortController.abort();
      }
      
      // Clear previous timeout
      clearTimeout(searchTimeout);
      
      if (!query) {
        searchResults.classList.remove('show');
        searchLoading.classList.remove('show');
        clearSearchHighlights();
        return;
      }
      
      // Show loading
      searchLoading.classList.add('show');

      searchTimeout = setTimeout(() => {
        performSearch(query, searchResults, searchLoading);
      }, 300);
    }
    
    function performSearch(query, searchResults, searchLoading) {
      // Create abort controller for this search
      searchAbortController = new AbortController();
      
      try {
        // Search through all paragraphs
        const matches = [];
        allParagraphs.forEach((para, index) => {
          // Check if search was cancelled
          if (searchAbortController.signal.aborted) {
            throw new Error('Search cancelled');
          }
          
          if (para.toLowerCase().includes(query)) {
            matches.push({
              index: index,
              text: para,
              pageNum: getPageNumberForParagraph(index)
            });
          }
        });
        
        // Hide loading
        searchLoading.classList.remove('show');
        
        // Display results
        if (matches.length > 0) {
          const matchesByPage = {};
          matches.forEach(match => {
            if (!matchesByPage[match.pageNum]) {
              matchesByPage[match.pageNum] = [];
            }
            matchesByPage[match.pageNum].push(match.index);
          });
          
          let resultsHTML = `
            <div class="search-results-title">
              Found in ${matches.length} paragraph(s) across ${Object.keys(matchesByPage).length} page(s):
            </div>
            <div class="search-matches">
          `;
          
          Object.keys(matchesByPage).sort((a, b) => parseInt(a) - parseInt(b)).forEach(pageNum => {
            const paraNumbers = matchesByPage[pageNum];
            resultsHTML += `
              <div class="search-match-item" onclick="scrollToParagraph(${paraNumbers[0]})">
                Page ${pageNum} (${paraNumbers.length} match${paraNumbers.length > 1 ? 'es' : ''})
              </div>
            `;
          });
          
          resultsHTML += '</div>';
          searchResults.innerHTML = resultsHTML;
          searchResults.classList.add('show');
          
          // Highlight matching paragraphs
          highlightSearchMatches(matches.map(m => m.index));
        } else {
          searchResults.innerHTML = '<div class="search-no-results">No matches found</div>';
          searchResults.classList.add('show');
          clearSearchHighlights();
        }
      } catch (error) {
        if (error.message === 'Search cancelled') {
          console.log('Search was cancelled');
        } else {
          console.error('Search error:', error);
        }
        searchLoading.classList.remove('show');
      }
    }
    
    function getPageNumberForParagraph(paraIndex) {
      let count = 0;
      const pageSections = document.querySelectorAll('.page-section');
      
      for (let section of pageSections) {
        const pageNum = parseInt(section.dataset.page);
        const parasInPage = section.querySelectorAll('.paragraph-item').length;
        
        if (paraIndex < count + parasInPage) {
          return pageNum;
        }
        count += parasInPage;
      }
      return 1;
    }

      currentFullscreenPageNum = pageNum;
      
      // Copy content to fullscreen (preserve HTML if speech is active)
      if (currentSpeakingPage === pageNum && originalText) {
        // Speech is active, copy HTML to preserve highlighting
        fullscreenContent.innerHTML = notesDiv.innerHTML;
      } else {
        fullscreenContent.textContent = notesDiv.textContent;
      }
      
      fullscreenTitle.textContent = `Notes - Page ${pageNum}`;
      
      // Show modal
      modal.classList.add('show');
      
      // Request true fullscreen
      if (modal.requestFullscreen) {
        modal.requestFullscreen().catch(err => {
          console.log('Fullscreen request failed:', err);
        });
      } else if (modal.webkitRequestFullscreen) {
        modal.webkitRequestFullscreen();
      } else if (modal.mozRequestFullScreen) {
        modal.mozRequestFullScreen();
      } else if (modal.msRequestFullscreen) {
        modal.msRequestFullscreen();
      }
      
      // Focus on content
      setTimeout(() => {
        fullscreenContent.focus();
        
        // Add direct event listeners to fullscreen notes
        fullscreenContent.addEventListener('mouseup', handleTextSelection, true);
        fullscreenContent.addEventListener('touchend', handleTextSelection, true);
        
        console.log('Fullscreen notes event listeners attached');
      }, 100);
      
      // Prevent body scroll
      document.body.style.overflow = 'hidden';
    }
    
    function closeFullscreenNotes() {
      const modal = document.getElementById('fullscreenModal');
      const fullscreenContent = document.getElementById('fullscreenNotesContent');
      
      if (!modal || !fullscreenContent) return;
      
      // Close definition popup if open
      closeDefinitionPopup();
      
      // Exit fullscreen mode
      if (document.fullscreenElement || document.webkitFullscreenElement || 
          document.mozFullScreenElement || document.msFullscreenElement) {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        } else if (document.mozCancelFullScreen) {
          document.mozCancelFullScreen();
        } else if (document.msExitFullscreen) {
          document.msExitFullscreen();
        }
      }
      
      // Notes are read-only, no need to save changes
      
      // Hide modal
      modal.classList.remove('show');
      
      // Restore body scroll
      document.body.style.overflow = '';
      
      // Clear current page info
      currentFullscreenPageKey = null;
      currentFullscreenPageNum = null;
    }
    
    // Notes are now read-only, no need for handleFullscreenNoteChange function
    
    // Close fullscreen with Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        const modal = document.getElementById('fullscreenModal');
        if (modal && modal.classList.contains('show')) {
          closeFullscreenNotes();
        }
      }
    });
    
    // Handle fullscreen change events (when user exits fullscreen via browser controls)
    document.addEventListener('fullscreenchange', handleFullscreenChange);
    document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
    document.addEventListener('mozfullscreenchange', handleFullscreenChange);
    document.addEventListener('MSFullscreenChange', handleFullscreenChange);
    
    function handleFullscreenChange() {
      const modal = document.getElementById('fullscreenModal');
      
      // If we exited fullscreen but modal is still showing, close it
      if (modal && modal.classList.contains('show')) {
        if (!document.fullscreenElement && !document.webkitFullscreenElement && 
            !document.mozFullScreenElement && !document.msFullscreenElement) {
          closeFullscreenNotes();
        }
      }
    }
  </script>
