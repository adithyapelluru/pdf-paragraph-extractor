<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Library - Quotes & Meanings</title>
  <style>
    :root {
      --bg-gradient-start: #667eea;
      --bg-gradient-end: #764ba2;
      --container-bg: white;
      --text-color: #333;
      --text-secondary: #666;
      --border-color: #ddd;
      --section-bg: #f8f9ff;
      --section-hover: #f0f2ff;
      --section-active: #e8ebff;
      --shadow-color: rgba(0,0,0,0.3);
    }
    
    [data-theme="dark"] {
      --bg-gradient-start: #000000;
      --bg-gradient-end: #000000;
      --container-bg: #000000;
      --text-color: #e0e0e0;
      --text-secondary: #b0b0b0;
      --border-color: #1a1a1a;
      --section-bg: #000000;
      --section-hover: #0a0a0a;
      --section-active: #151515;
      --shadow-color: rgba(0,0,0,0.9);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
      min-height: 100vh;
      padding: 20px;
      transition: background 0.3s ease;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: var(--container-bg);
      border-radius: 20px;
      box-shadow: 0 20px 60px var(--shadow-color);
      overflow: hidden;
      transition: background 0.3s ease;
    }
    
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
      transition: background 0.3s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    [data-theme="dark"] .header {
      background: #000000;
      border-bottom: 2px solid #1a1a1a;
    }
    
    .header h1 {
      font-size: 32px;
      flex: 1;
    }
    
    .close-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 24px;
      transition: all 0.3s;
    }
    
    .close-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: rotate(90deg);
    }
    
    .content {
      padding: 40px;
    }
    
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      border-bottom: 2px solid var(--border-color);
    }
    
    .tab {
      background: transparent;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      color: var(--text-secondary);
      border-bottom: 3px solid transparent;
      transition: all 0.3s;
    }
    
    .tab:hover {
      color: var(--text-color);
    }
    
    .tab.active {
      color: #667eea;
      border-bottom-color: #667eea;
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .item-list {
      display: grid;
      gap: 20px;
    }
    
    .item {
      background: var(--section-bg);
      padding: 20px;
      border-radius: 15px;
      border: 1px solid var(--border-color);
      transition: all 0.3s;
    }
    
    .item:hover {
      background: var(--section-hover);
      transform: translateX(5px);
    }
    
    .item-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 15px;
    }
    
    .item-date {
      color: var(--text-secondary);
      font-size: 14px;
    }
    
    .item-actions {
      display: flex;
      gap: 10px;
    }
    
    .item-btn {
      background: transparent;
      border: 1px solid var(--border-color);
      color: var(--text-color);
      padding: 5px 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s;
    }
    
    .item-btn:hover {
      background: var(--section-hover);
    }
    
    .item-btn.delete {
      color: #f44336;
      border-color: #f44336;
    }
    
    .item-btn.delete:hover {
      background: #f44336;
      color: white;
    }
    
    .quote-text {
      font-size: 18px;
      line-height: 1.8;
      font-style: italic;
      color: var(--text-color);
      margin-bottom: 10px;
      padding-left: 20px;
      border-left: 4px solid #667eea;
    }
    
    .quote-source {
      color: var(--text-secondary);
      font-size: 14px;
    }
    
    .meaning-word {
      font-size: 24px;
      font-weight: bold;
      color: #667eea;
      margin-bottom: 10px;
    }
    
    .meaning-definition {
      font-size: 16px;
      line-height: 1.6;
      color: var(--text-color);
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-secondary);
    }
    
    .empty-icon {
      font-size: 64px;
      margin-bottom: 20px;
      opacity: 0.5;
    }
    
    .theme-toggle-btn {
      position: fixed;
      top: 30px;
      right: 30px;
      background: #667eea;
      color: white;
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 24px;
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
      transition: all 0.3s;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .theme-toggle-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
      background: #764ba2;
    }
    
    @media (max-width: 768px) {
      .content {
        padding: 20px;
      }
      
      .header {
        padding: 20px;
        flex-direction: column;
        gap: 15px;
      }
      
      .header h1 {
        font-size: 24px;
      }
      
      .tabs {
        flex-direction: column;
        gap: 0;
      }
      
      .tab {
        padding: 12px 20px;
        text-align: left;
      }
      
      .quote-text {
        font-size: 16px;
      }
      
      .meaning-word {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div></div>
      <h1>üìö My Library</h1>
      <button class="close-btn" onclick="window.close()" title="Close">‚úï</button>
    </div>
    
    <div class="content">
      <div class="tabs">
        <button class="tab active" onclick="switchTab('quotes')">üí¨ Saved Quotes</button>
        <button class="tab" onclick="switchTab('meanings')">üìñ Word Meanings</button>
      </div>
      
      <div id="quotes-tab" class="tab-content active">
        <div id="quotes-list" class="item-list"></div>
      </div>
      
      <div id="meanings-tab" class="tab-content">
        <div id="meanings-list" class="item-list"></div>
      </div>
    </div>
  </div>
  
  <button class="theme-toggle-btn" onclick="toggleTheme()" title="Toggle dark mode" id="themeToggle">
    üåô
  </button>

  <script>
    let db;
    const dbName = 'FileExtractorDB';
    
    function initDB() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open(dbName, 4);
        
        request.onerror = () => reject(request.error);
        request.onsuccess = () => {
          db = request.result;
          resolve(db);
        };
        
        request.onupgradeneeded = (event) => {
          const db = event.target.result;
          if (!db.objectStoreNames.contains('savedQuotes')) {
            db.createObjectStore('savedQuotes', { keyPath: 'id', autoIncrement: true });
          }
          if (!db.objectStoreNames.contains('savedMeanings')) {
            db.createObjectStore('savedMeanings', { keyPath: 'id', autoIncrement: true });
          }
        };
      });
    }
    
    async function loadQuotes() {
      const transaction = db.transaction(['savedQuotes'], 'readonly');
      const objectStore = transaction.objectStore('savedQuotes');
      const request = objectStore.getAll();
      
      return new Promise((resolve, reject) => {
        request.onsuccess = () => {
          const quotes = request.result.sort((a, b) => b.timestamp - a.timestamp);
          resolve(quotes);
        };
        request.onerror = () => reject(request.error);
      });
    }
    
    async function loadMeanings() {
      const transaction = db.transaction(['savedMeanings'], 'readonly');
      const objectStore = transaction.objectStore('savedMeanings');
      const request = objectStore.getAll();
      
      return new Promise((resolve, reject) => {
        request.onsuccess = () => {
          const meanings = request.result.sort((a, b) => b.timestamp - a.timestamp);
          resolve(meanings);
        };
        request.onerror = () => reject(request.error);
      });
    }
    
    async function deleteQuote(id) {
      const transaction = db.transaction(['savedQuotes'], 'readwrite');
      const objectStore = transaction.objectStore('savedQuotes');
      await objectStore.delete(id);
      await displayQuotes();
    }
    
    async function deleteMeaning(id) {
      const transaction = db.transaction(['savedMeanings'], 'readwrite');
      const objectStore = transaction.objectStore('savedMeanings');
      await objectStore.delete(id);
      await displayMeanings();
    }
    
    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
    }
    
    async function displayQuotes() {
      const quotes = await loadQuotes();
      const container = document.getElementById('quotes-list');
      
      if (quotes.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">üí¨</div>
            <p>No saved quotes yet</p>
            <p style="margin-top: 10px; font-size: 14px;">Select multiple words in your notes to save quotes</p>
          </div>
        `;
        return;
      }
      
      container.innerHTML = quotes.map(quote => `
        <div class="item">
          <div class="item-header">
            <div class="item-date">üìÖ ${formatDate(quote.date)}</div>
            <div class="item-actions">
              <button class="item-btn" onclick="copyToClipboard('${quote.text.replace(/'/g, "\\'")}')">üìã Copy</button>
              <button class="item-btn delete" onclick="deleteQuote(${quote.id})">üóëÔ∏è Delete</button>
            </div>
          </div>
          <div class="quote-text">"${quote.text}"</div>
          ${quote.source ? `<div class="quote-source">‚Äî ${quote.source}</div>` : ''}
        </div>
      `).join('');
    }
    
    async function displayMeanings() {
      const meanings = await loadMeanings();
      const container = document.getElementById('meanings-list');
      
      if (meanings.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">üìñ</div>
            <p>No saved meanings yet</p>
            <p style="margin-top: 10px; font-size: 14px;">Double-click words in your notes to look up definitions</p>
          </div>
        `;
        return;
      }
      
      container.innerHTML = meanings.map(meaning => `
        <div class="item">
          <div class="item-header">
            <div class="item-date">üìÖ ${formatDate(meaning.date)}</div>
            <div class="item-actions">
              <button class="item-btn" onclick="copyToClipboard('${meaning.word}: ${meaning.definition.replace(/'/g, "\\'")}')">üìã Copy</button>
              <button class="item-btn delete" onclick="deleteMeaning(${meaning.id})">üóëÔ∏è Delete</button>
            </div>
          </div>
          <div class="meaning-word">${meaning.word}</div>
          <div class="meaning-definition">${meaning.definition}</div>
        </div>
      `).join('');
    }
    
    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      
      if (tab === 'quotes') {
        document.querySelector('.tab:nth-child(1)').classList.add('active');
        document.getElementById('quotes-tab').classList.add('active');
      } else {
        document.querySelector('.tab:nth-child(2)').classList.add('active');
        document.getElementById('meanings-tab').classList.add('active');
      }
    }
    
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert('‚úì Copied to clipboard!');
      });
    }
    
    function toggleTheme() {
      const html = document.documentElement;
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      const themeToggle = document.getElementById('themeToggle');
      
      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      
      themeToggle.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    }
    
    function loadTheme() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      const html = document.documentElement;
      const themeToggle = document.getElementById('themeToggle');
      
      html.setAttribute('data-theme', savedTheme);
      if (themeToggle) {
        themeToggle.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
      }
    }
    
    // Initialize
    (async () => {
      loadTheme();
      await initDB();
      await displayQuotes();
      await displayMeanings();
    })();
  </script>
</body>
</html>
