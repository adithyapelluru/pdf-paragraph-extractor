<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Manager - PDF & EPUB Extractor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
    }
    
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    
    .header p {
      opacity: 0.9;
      font-size: 16px;
    }
    
    .content {
      padding: 40px;
    }
    
    .upload-section {
      border: 3px dashed #667eea;
      border-radius: 15px;
      padding: 40px;
      text-align: center;
      background: #f8f9ff;
      margin-bottom: 30px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .upload-section:hover {
      background: #f0f2ff;
      border-color: #764ba2;
    }
    
    .upload-section.dragover {
      background: #e8ebff;
      border-color: #764ba2;
      transform: scale(1.02);
    }
    
    .upload-icon {
      font-size: 48px;
      margin-bottom: 15px;
    }
    
    .file-input {
      display: none;
    }
    
    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      transition: transform 0.2s;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    .files-section {
      margin-top: 30px;
    }
    
    .section-title {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid #667eea;
    }
    
    .file-list {
      display: grid;
      gap: 15px;
    }
    
    .file-item {
      background: #f8f9ff;
      padding: 20px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s;
      cursor: pointer;
    }
    
    .file-item:hover {
      background: #e8ebff;
      transform: translateX(5px);
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    
    .file-info {
      display: flex;
      align-items: center;
      gap: 15px;
      flex: 1;
      min-width: 0;
      overflow: hidden;
    }
    
    .file-icon {
      font-size: 32px;
    }
    
    .file-details {
      flex: 1;
      min-width: 0;
      overflow: hidden;
    }
    
    .file-name {
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
      word-break: break-word;
      overflow-wrap: break-word;
    }
    
    .file-meta {
      font-size: 14px;
      color: #666;
    }
    
    .file-actions {
      display: flex;
      gap: 10px;
    }
    
    .action-btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 15px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s;
    }
    
    .action-btn:hover {
      background: #764ba2;
    }
    
    .action-btn.delete {
      background: #f44336;
    }
    
    .action-btn.delete:hover {
      background: #d32f2f;
    }
    
    .empty-state {
      text-align: center;
      padding: 40px;
      color: #666;
    }
    
    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 15px;
      opacity: 0.5;
    }
    
    .sync-section {
      margin-top: 30px;
      padding: 20px;
      background: #f8f9ff;
      border-radius: 15px;
      border: 2px solid #667eea;
    }
    
    .sync-title {
      font-size: 20px;
      color: #667eea;
      font-weight: bold;
      margin-bottom: 15px;
    }
    
    .sync-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    
    .sync-btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 15px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s;
    }
    
    .sync-btn:hover {
      background: #764ba2;
      transform: translateY(-2px);
    }
    
    .sync-btn.export {
      background: #4CAF50;
    }
    
    .sync-btn.export:hover {
      background: #45a049;
    }
    
    .sync-info {
      margin-top: 10px;
      font-size: 13px;
      color: #666;
      line-height: 1.5;
    }
    
    /* Mobile Responsive */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      
      .header h1 {
        font-size: 24px;
      }
      
      .header p {
        font-size: 14px;
      }
      
      .content {
        padding: 20px;
      }
      
      .upload-section {
        padding: 20px;
      }
      
      .upload-icon {
        font-size: 36px;
      }
      
      .btn {
        padding: 10px 20px;
        font-size: 14px;
      }
      
      .file-item {
        flex-direction: column;
        gap: 15px;
        padding: 15px;
      }
      
      .file-info {
        width: 100%;
        flex-direction: column;
        text-align: center;
        overflow: visible;
      }
      
      .file-details {
        width: 100%;
        overflow: visible;
      }
      
      .file-actions {
        width: 100%;
        justify-content: center;
      }
      
      .action-btn {
        flex: 1;
      }
      
      .sync-section {
        padding: 15px;
      }
      
      .sync-buttons {
        flex-direction: column;
      }
      
      .sync-btn {
        width: 100%;
      }
    }
    
    @media (max-width: 480px) {
      .header h1 {
        font-size: 20px;
      }
      
      .section-title {
        font-size: 20px;
      }
      
      .file-icon {
        font-size: 24px;
      }
      
      .file-name {
        font-size: 14px;
      }
      
      .file-meta {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üìÅ File Manager</h1>
      <p>Upload and manage your PDF & EPUB files</p>
    </div>
    
    <div class="content">
      <div class="upload-section" id="uploadBox">
        <div class="upload-icon">üì§</div>
        <h3>Upload Files</h3>
        <p>Drag and drop files here or click to browse</p>
        <input type="file" id="fileInput" class="file-input" accept=".pdf,.epub" multiple>
        <button class="btn" onclick="document.getElementById('fileInput').click()">Choose Files</button>
      </div>
      
      <div class="files-section">
        <h2 class="section-title">Your Files</h2>
        <div id="fileList" class="file-list"></div>
      </div>
      
      <div class="sync-section">
        <div class="sync-title">üîÑ Sync Across Devices</div>
        <div class="sync-buttons">
          <button class="sync-btn export" onclick="exportAllData()">üì§ Export Data</button>
          <button class="sync-btn" onclick="document.getElementById('importInput').click()">üì• Import Data</button>
          <input type="file" id="importInput" accept=".json" style="display: none;" onchange="importAllData(event)">
        </div>
        <div class="sync-info">
          Export your files and notes to sync across devices. Import the file on another device to restore everything.
        </div>
      </div>
    </div>
  </div>

  <script>
    const uploadBox = document.getElementById('uploadBox');
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');
    
    // IndexedDB setup
    let db;
    let files = [];
    
    const dbName = 'FileExtractorDB';
    const storeName = 'files';
    
    function initDB() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open(dbName, 2);
        
        request.onerror = () => reject(request.error);
        request.onsuccess = () => {
          db = request.result;
          resolve(db);
        };
        
        request.onupgradeneeded = (event) => {
          const db = event.target.result;
          if (!db.objectStoreNames.contains(storeName)) {
            db.createObjectStore(storeName, { keyPath: 'id', autoIncrement: true });
          }
          // Add notes store for compatibility with extractor pages
          if (!db.objectStoreNames.contains('pageNotes')) {
            db.createObjectStore('pageNotes', { keyPath: 'pageKey' });
          }
        };
      });
    }
    
    async function loadFiles() {
      if (!db) await initDB();
      
      return new Promise((resolve, reject) => {
        const transaction = db.transaction([storeName], 'readonly');
        const objectStore = transaction.objectStore(storeName);
        const request = objectStore.getAll();
        
        request.onsuccess = () => {
          files = request.result;
          resolve(files);
        };
        request.onerror = () => reject(request.error);
      });
    }
    
    async function saveFile(fileData) {
      if (!db) await initDB();
      
      return new Promise((resolve, reject) => {
        const transaction = db.transaction([storeName], 'readwrite');
        const objectStore = transaction.objectStore(storeName);
        const request = objectStore.add(fileData);
        
        request.onsuccess = () => resolve(request.result);
        request.onerror = () => reject(request.error);
      });
    }
    
    async function deleteFileFromDB(id) {
      if (!db) await initDB();
      
      return new Promise((resolve, reject) => {
        const transaction = db.transaction([storeName], 'readwrite');
        const objectStore = transaction.objectStore(storeName);
        const request = objectStore.delete(id);
        
        request.onsuccess = () => resolve();
        request.onerror = () => reject(request.error);
      });
    }
    
    async function getFileById(id) {
      if (!db) await initDB();
      
      return new Promise((resolve, reject) => {
        const transaction = db.transaction([storeName], 'readonly');
        const objectStore = transaction.objectStore(storeName);
        const request = objectStore.get(id);
        
        request.onsuccess = () => resolve(request.result);
        request.onerror = () => reject(request.error);
      });
    }
    
    // Display files
    async function displayFiles() {
      await loadFiles();
      
      if (files.length === 0) {
        fileList.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üìÇ</div>
            <p>No files uploaded yet</p>
          </div>
        `;
        return;
      }
      
      fileList.innerHTML = files.map((file) => `
        <div class="file-item">
          <div class="file-info" onclick="openFile(${file.id})">
            <div class="file-icon">${file.name.endsWith('.pdf') ? 'üìÑ' : 'üìö'}</div>
            <div class="file-details">
              <div class="file-name">${file.name}</div>
              <div class="file-meta">${formatFileSize(file.size)} ‚Ä¢ ${formatDate(file.uploadDate)}</div>
            </div>
          </div>
          <div class="file-actions">
            <button class="action-btn" onclick="openFile(${file.id})">Open</button>
            <button class="action-btn delete" onclick="deleteFile(${file.id})">Delete</button>
          </div>
        </div>
      `).join('');
    }
    
    // Upload files
    uploadBox.addEventListener('click', () => fileInput.click());
    
    uploadBox.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadBox.classList.add('dragover');
    });
    
    uploadBox.addEventListener('dragleave', () => {
      uploadBox.classList.remove('dragover');
    });
    
    uploadBox.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadBox.classList.remove('dragover');
      handleFiles(e.dataTransfer.files);
    });
    
    fileInput.addEventListener('change', (e) => {
      handleFiles(e.target.files);
      e.target.value = '';
    });
    
    async function handleFiles(filesList) {
      const validFiles = Array.from(filesList).filter(file => 
        file.name.endsWith('.pdf') || file.name.endsWith('.epub')
      );
      
      if (validFiles.length === 0) {
        alert('Please select PDF or EPUB files only.');
        return;
      }
      
      let uploadedCount = 0;
      
      for (const file of validFiles) {
        try {
          const reader = new FileReader();
          reader.onload = async (e) => {
            try {
              await saveFile({
                name: file.name,
                size: file.size,
                uploadDate: new Date().toISOString(),
                data: e.target.result
              });
              uploadedCount++;
              console.log(`Uploaded: ${file.name}`);
              await displayFiles();
            } catch (error) {
              console.error('Error saving file:', error);
              alert(`Failed to save ${file.name}: ${error.message}`);
            }
          };
          reader.onerror = () => {
            console.error('Error reading file:', file.name);
            alert(`Failed to read ${file.name}`);
          };
          reader.readAsDataURL(file);
        } catch (error) {
          console.error('Error processing file:', error);
          alert(`Failed to process ${file.name}: ${error.message}`);
        }
      }
    }
    
    async function openFile(id) {
      const file = await getFileById(id);
      localStorage.setItem('currentFileId', id);
      window.location.href = 'extractor.html';
    }
    
    async function deleteFile(id) {
      if (confirm('Are you sure you want to delete this file?')) {
        await deleteFileFromDB(id);
        await displayFiles();
      }
    }
    
    function formatFileSize(bytes) {
      if (bytes < 1024) return bytes + ' B';
      if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
      return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
    }
    
    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
    }
    
    // Initialize and display
    (async () => {
      await initDB();
      await displayFiles();
    })();
    
    // Export all data (files and notes)
    async function exportAllData() {
      try {
        await initDB();
        
        // Get all files
        const filesTransaction = db.transaction(['files'], 'readonly');
        const filesStore = filesTransaction.objectStore('files');
        const filesRequest = filesStore.getAll();
        
        const files = await new Promise((resolve, reject) => {
          filesRequest.onsuccess = () => resolve(filesRequest.result);
          filesRequest.onerror = () => reject(filesRequest.error);
        });
        
        // Get all notes
        const notesTransaction = db.transaction(['pageNotes'], 'readonly');
        const notesStore = notesTransaction.objectStore('pageNotes');
        const notesRequest = notesStore.getAll();
        
        const notes = await new Promise((resolve, reject) => {
          notesRequest.onsuccess = () => resolve(notesRequest.result);
          notesRequest.onerror = () => reject(notesRequest.error);
        });
        
        // Create export data
        const exportData = {
          version: 1,
          exportDate: new Date().toISOString(),
          files: files,
          notes: notes
        };
        
        // Download as JSON file
        const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `pdf-extractor-backup-${new Date().toISOString().split('T')[0]}.json`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        
        alert('‚úì Data exported successfully! Use this file to import on another device.');
      } catch (error) {
        console.error('Export error:', error);
        alert('Failed to export data: ' + error.message);
      }
    }
    
    // Import all data
    async function importAllData(event) {
      const file = event.target.files[0];
      if (!file) return;
      
      try {
        const text = await file.text();
        const importData = JSON.parse(text);
        
        if (!importData.version || !importData.files || !importData.notes) {
          throw new Error('Invalid backup file format');
        }
        
        if (!confirm(`Import ${importData.files.length} files and ${importData.notes.length} notes? This will merge with existing data.`)) {
          return;
        }
        
        await initDB();
        
        // Import files
        const filesTransaction = db.transaction(['files'], 'readwrite');
        const filesStore = filesTransaction.objectStore('files');
        
        for (const fileData of importData.files) {
          // Remove id to let it auto-generate (avoid conflicts)
          const { id, ...fileWithoutId } = fileData;
          filesStore.add(fileWithoutId);
        }
        
        await new Promise((resolve, reject) => {
          filesTransaction.oncomplete = resolve;
          filesTransaction.onerror = () => reject(filesTransaction.error);
        });
        
        // Import notes
        const notesTransaction = db.transaction(['pageNotes'], 'readwrite');
        const notesStore = notesTransaction.objectStore('pageNotes');
        
        for (const note of importData.notes) {
          notesStore.put(note);
        }
        
        await new Promise((resolve, reject) => {
          notesTransaction.oncomplete = resolve;
          notesTransaction.onerror = () => reject(notesTransaction.error);
        });
        
        alert('‚úì Data imported successfully!');
        await displayFiles();
        
      } catch (error) {
        console.error('Import error:', error);
        alert('Failed to import data: ' + error.message);
      }
      
      // Reset file input
      event.target.value = '';
    }
  </script>
</body>
</html>
