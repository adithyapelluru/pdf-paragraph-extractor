<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Manager - PDF & EPUB Extractor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
    }
    
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    
    .header p {
      opacity: 0.9;
      font-size: 16px;
    }
    
    .content {
      padding: 40px;
    }
    
    .upload-section {
      border: 3px dashed #667eea;
      border-radius: 15px;
      padding: 40px;
      text-align: center;
      background: #f8f9ff;
      margin-bottom: 30px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .upload-section:hover {
      background: #f0f2ff;
      border-color: #764ba2;
    }
    
    .upload-section.dragover {
      background: #e8ebff;
      border-color: #764ba2;
      transform: scale(1.02);
    }
    
    .upload-icon {
      font-size: 48px;
      margin-bottom: 15px;
    }
    
    .file-input {
      display: none;
    }
    
    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      transition: transform 0.2s;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    .files-section {
      margin-top: 30px;
    }
    
    .section-title {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid #667eea;
    }
    
    .file-list {
      display: grid;
      gap: 15px;
    }
    
    .file-item {
      background: #f8f9ff;
      padding: 20px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s;
      cursor: pointer;
    }
    
    .file-item:hover {
      background: #e8ebff;
      transform: translateX(5px);
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    
    .file-info {
      display: flex;
      align-items: center;
      gap: 15px;
      flex: 1;
    }
    
    .file-icon {
      font-size: 32px;
    }
    
    .file-details {
      flex: 1;
    }
    
    .file-name {
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
    }
    
    .file-meta {
      font-size: 14px;
      color: #666;
    }
    
    .file-actions {
      display: flex;
      gap: 10px;
    }
    
    .action-btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 15px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s;
    }
    
    .action-btn:hover {
      background: #764ba2;
    }
    
    .action-btn.delete {
      background: #f44336;
    }
    
    .action-btn.delete:hover {
      background: #d32f2f;
    }
    
    .empty-state {
      text-align: center;
      padding: 40px;
      color: #666;
    }
    
    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 15px;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üìÅ File Manager</h1>
      <p>Upload and manage your PDF & EPUB files</p>
    </div>
    
    <div class="content">
      <div class="upload-section" id="uploadBox">
        <div class="upload-icon">üì§</div>
        <h3>Upload Files</h3>
        <p>Drag and drop files here or click to browse</p>
        <input type="file" id="fileInput" class="file-input" accept=".pdf,.epub" multiple>
        <button class="btn" onclick="document.getElementById('fileInput').click()">Choose Files</button>
      </div>
      
      <div class="files-section">
        <h2 class="section-title">Your Files</h2>
        <div id="fileList" class="file-list"></div>
      </div>
    </div>
  </div>

  <script>
    const uploadBox = document.getElementById('uploadBox');
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');
    
    // Load files from localStorage
    let files = JSON.parse(localStorage.getItem('uploadedFiles') || '[]');
    
    // Display files
    function displayFiles() {
      if (files.length === 0) {
        fileList.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üìÇ</div>
            <p>No files uploaded yet</p>
          </div>
        `;
        return;
      }
      
      fileList.innerHTML = files.map((file, index) => `
        <div class="file-item">
          <div class="file-info" onclick="openFile(${index})">
            <div class="file-icon">${file.name.endsWith('.pdf') ? 'üìÑ' : 'üìö'}</div>
            <div class="file-details">
              <div class="file-name">${file.name}</div>
              <div class="file-meta">${formatFileSize(file.size)} ‚Ä¢ ${formatDate(file.uploadDate)}</div>
            </div>
          </div>
          <div class="file-actions">
            <button class="action-btn" onclick="openFile(${index})">Open</button>
            <button class="action-btn delete" onclick="deleteFile(${index})">Delete</button>
          </div>
        </div>
      `).join('');
    }
    
    // Upload files
    uploadBox.addEventListener('click', () => fileInput.click());
    
    uploadBox.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadBox.classList.add('dragover');
    });
    
    uploadBox.addEventListener('dragleave', () => {
      uploadBox.classList.remove('dragover');
    });
    
    uploadBox.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadBox.classList.remove('dragover');
      handleFiles(e.dataTransfer.files);
    });
    
    fileInput.addEventListener('change', (e) => {
      handleFiles(e.target.files);
      e.target.value = '';
    });
    
    function handleFiles(filesList) {
      Array.from(filesList).forEach(file => {
        if (file.name.endsWith('.pdf') || file.name.endsWith('.epub')) {
          const reader = new FileReader();
          reader.onload = (e) => {
            files.push({
              name: file.name,
              size: file.size,
              uploadDate: new Date().toISOString(),
              data: e.target.result
            });
            localStorage.setItem('uploadedFiles', JSON.stringify(files));
            displayFiles();
          };
          reader.readAsDataURL(file);
        }
      });
    }
    
    function openFile(index) {
      const file = files[index];
      localStorage.setItem('currentFile', JSON.stringify(file));
      window.location.href = 'extractor.html';
    }
    
    function deleteFile(index) {
      if (confirm('Are you sure you want to delete this file?')) {
        files.splice(index, 1);
        localStorage.setItem('uploadedFiles', JSON.stringify(files));
        displayFiles();
      }
    }
    
    function formatFileSize(bytes) {
      if (bytes < 1024) return bytes + ' B';
      if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
      return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
    }
    
    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
    }
    
    // Initial display
    displayFiles();
  </script>
</body>
</html>
